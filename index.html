<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo integrador</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/ico" />
</head>
<body>
    <header>
        <div class="conteiner-fluid color">
            <div class="row"> 
            <div class="col">
                <h1 class="text-center"> Titulo</h1>
            </div>
    </header>
    <div class="container">
        <h2 class="text-center">Sorteo</h2>
        <div class="row mt-5">
            <div class="col-xl-4 col-lg-6 col-xs-12 p-5 color1">
                <h2>Descripcion</h2>
            </div>
            <div class="col-xl-8 col-lg-6 col-xs-12 p-2 color2">
                <form action="" id="form">
                    <h2 class="text-white text-center">formulario</h2>
                    <div class="datos-usuario">
                        <div class="caja-nombre">
                            <p>Nombre*<br>
                            <input type="text" name="nombre" id="nombre" required></p>
                        </div>
                        <div class="caja-apellido">
                            <p for="apellido">Apellido*<br>
                            <input type="text" name="apellido" id="apellido" required></p>
                        </div>
                    </div>
                    <div class="caja-email">
                        <p for="email">Correo electrónico*<br>
                        <input type="email" name="email" id="email" required></p>
                    </div>
                    <div class="caja-provincia">
                        <p>Provincia*<br>
                        <select name="provincia" id="provincia" required></p>
                            <option value="">Seleccione Provincia</option>
                            <option value="buenosAires">Buenos Aires</option>
                            <option value="caba">Ciudad Autónoma de Buenos Aires</option>
                            <option value="catamarca">Catamarca</option>
                            <option value="chaco">Chaco</option>
                            <option value="chubut">Chubut</option>
                            <option value="cordoba">Córdoba</option>
                            <option value="corrientes">Corrientes</option>
                            <option value="entreRios">Entre Ríos</option>
                            <option value="formosa">Formosa</option>
                            <option value="jujuy">Jujuy</option>
                            <option value="laPampa">La Pampa</option>
                            <option value="laRioja">La Rioja</option>
                            <option value="mendoza">Mendoza</option>
                            <option value="misiones">Misiones</option>
                            <option value="neuquen">Neuquén</option>
                            <option value="rioNegro">Río Negro</option>
                            <option value="salta">Salta</option>
                            <option value="sanJuan">San Juan</option>
                            <option value="sanLuis">San Luis</option>
                            <option value="santaCruz">Santa Cruz</option>
                            <option value="santaFe">Santa Fe</option>
                            <option value="santiagoDelEstero">Santiago del Estero</option>
                            <option value="tierraDelFuego">Tierra del Fuego, Antártida e Islas del Atlántico Sur</option>
                            <option value="tucuman">Tucumán</option>
                        </select>
                    </div>
                    <div class="confirmacion">
                         <input type="checkbox" id="notificacion" checked><label class="mensaje" for="notificacion">Deseo recibir notificaciones de mas sorteos</label>
                    </div>
                    <div class="caja-boton">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
